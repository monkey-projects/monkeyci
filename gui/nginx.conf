user nginx;
worker_processes auto;

http {
    include /etc/nginx/mime.types;

    # Application site
    server {
        listen 8080;
	# Don't include server name when redirecting
	absolute_redirect off;
        location / {
	    root /var/www/html;
	}

	# Health check
	location /health {
	    add_header 'Content-Type' 'text/plain';
	    return 200 'OK';
	}

	# All paths are handled by js in the index page
	rewrite ^/o/.*$ /index.html break;
	rewrite ^/bitbucket/.*$ /index.html break;
	rewrite ^/github/.*$ /index.html break;
	rewrite ^/email/.*$ /index.html break;
	rewrite ^/login$ /index.html break;
	rewrite ^/oauth2/.*$ /index.html break;
    }

    # Admin site, separate port for security
    server {
        listen 8081;
	# Don't include server name when redirecting
	absolute_redirect off;
        location / {
	    root /var/www/html/admin;
	}
        location /js/ {
	    root /var/www/html;
	}
        location /img/ {
	    root /var/www/html;
	}
        location /conf/ {
	    root /var/www/html;
	}
	
	# Health check
	location /health {
	    add_header 'Content-Type' 'text/plain';
	    return 200 'OK';
	}

	# These paths are handled by js in the admin page
	rewrite ^/login$ /index.html break;
	rewrite ^/credits/.*$ /index.html break;
	rewrite ^/builds/.*$ /index.html break;
	rewrite ^/forget$ /index.html break;
	rewrite ^/invoicing/.*$ /index.html break;
	rewrite ^/email/.*$ /index.html break;
	rewrite ^/mailing/.*$ /index.html break;

	# Custom error pages
	error_page 404 /error-404.html;
	location /error-404.html {
	    root /var/www/html;
	    internal;
	}
     }

     # For monitoring
     server {
         listen 18080;
	 location /nginx_status {
	     stub_status on;
	 }

	 location / {
 	     return 404;
	 }
     }
}

events {
}